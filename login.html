<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cursor Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Core Variables */
    :root {
      --bg-primary: #0E0B16;
      --bg-secondary: #211D2B;
      --bg-tertiary: #2A2535;
      --accent-primary: #FFC107;
      --accent-secondary: #D946EF;
      --text-primary: #E0E0E0;
      --text-secondary: #9E9E9E;
      --border-color: #2A2535;
      --success-color: #10B981;
      --danger-color: #EF4444;
    }

    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
    }

    /* Background Pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='160' height='160' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='gaming-bg' x='0' y='0' width='160' height='160' patternUnits='userSpaceOnUse'%3E%3Cg fill='none' stroke='%23D946EF' stroke-width='1' opacity='0.25'%3E%3Cpath d='M20 20 L50 20 L50 50 L20 50 Z M55 15 L75 15 L75 35 L55 35 Z'/%3E%3Ccircle cx='90' cy='25' r='10'/%3E%3Cpath d='M110 10 L140 10 L140 40 L110 40 Z'/%3E%3Cpath d='M15 65 L15 85 L25 85 L25 95 L15 95'/%3E%3Cpath d='M40 70 L60 70 L60 85 L50 85 L50 95'/%3E%3Ccircle cx='80' cy='75' r='8'/%3E%3Cpath d='M100 65 L120 65 L120 85 L100 85 M110 65 L110 85'/%3E%3Cpath d='M20 105 L35 105 L35 125 L20 125 M27.5 105 L27.5 125'/%3E%3Cpath d='M45 100 L60 100 L60 120 L45 120 M52.5 100 L52.5 120'/%3E%3Ccircle cx='75' cy='110' r='9'/%3E%3Cpath d='M95 100 L115 100 L110 115 L95 115 Z'/%3E%3Cpath d='M25 135 L45 135 L45 145 L30 145 L30 140'/%3E%3Ccircle cx='65' cy='140' r='6'/%3E%3Cpath d='M85 130 L105 130 L105 150 L85 150'/%3E%3Cpath d='M115 105 L135 105 L135 125 L115 125'/%3E%3Cpath d='M125 115 L135 115 M130 110 L130 120'/%3E%3C/g%3E%3C/pattern%3E%3C/defs%3E%3Crect width='160' height='160' fill='url(%23gaming-bg)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 160px 160px;
      pointer-events: none;
      z-index: 0;
      opacity: 1;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* Login Container */
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      background: var(--bg-secondary);
      border-radius: 20px;
      padding: 48px 40px;
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }

    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .login-logo svg {
      width: 48px;
      height: 48px;
      color: var(--accent-primary);
    }

    .login-logo span {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent-primary);
    }

    .login-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      display: block;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .login-title {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.15);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .submit-btn {
      width: 100%;
      padding: 16px 24px;
      background: var(--accent-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 12px;
    }

    .submit-btn:hover {
      background: #FFD54F;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      padding: 0 20px;
    }

    .social-btn {
      width: 100%;
      padding: 14px 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .social-btn:last-child {
      margin-bottom: 0;
    }

    .social-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    .footer-links {
      text-align: center;
      margin-top: 28px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .footer-links a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .footer-links a:hover {
      opacity: 0.8;
    }

    .footer-links p {
      margin-bottom: 8px;
    }

    .footer-links p:last-child {
      margin-bottom: 0;
    }

    /* Demo Notice */
    .demo-notice {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 10px;
      padding: 16px;
      margin-top: 24px;
      text-align: center;
    }

    .demo-notice p {
      font-size: 13px;
      color: var(--accent-primary);
      margin: 0;
    }

    .demo-notice a {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-box {
        padding: 40px 24px;
      }

      .login-title {
        font-size: 24px;
      }

      .login-logo span {
        font-size: 24px;
      }

      .social-btn {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <span>Cursor Monitor</span>
        </div>
        <span class="login-label">Authentication</span>
        <h1 class="login-title">Welcome back</h1>
        <p class="login-subtitle">Sign in to manage your cloud agents and orchestrations</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          >
        </div>

        <button type="submit" class="submit-btn">
          Send Magic Link
        </button>
      </form>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <button class="social-btn" onclick="handleSocialLogin('github')">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
        </svg>
        Continue with GitHub
      </button>

      <button class="social-btn" onclick="handleSocialLogin('google')">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div class="footer-links">
        <p>Don't have an account? <a href="index.html">Sign up</a></p>
        <p><a href="#">Need help?</a></p>
      </div>

      <div class="demo-notice">
        <p>This is a demo. <a href="dashboard.html">Click here to access Dashboard directly</a></p>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Magic link would be sent to: ${email}\n\n(This is a demo - no actual email will be sent)\n\nClick OK to access the dashboard.`);
      window.location.href = 'dashboard.html';
    }

    function handleSocialLogin(provider) {
      alert(`You would be redirected to ${provider} for authentication.\n\n(This is a demo - redirecting to dashboard)`);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
